<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Игра "Угадай число"</h1>
        <p>Компьютер загадал число от 1 до 100. Попробуй угадать!</p>
        <input type="number" id="userInput" placeholder="Введите число" min="1" max="100">
        <button id="checkButton">Проверить</button>
        <p id="message"></p>
        <p>Попытки: <span id="attempts">0</span></p>
        <button id="restartButton">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
