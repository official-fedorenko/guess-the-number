<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <title>Угадайка</title>
</head>
<body>
  <div class="container">
  <h1>
    Угадай число
  </h1>
  <p>Попробуй угадать число от 1 до 100</p>
  <input type="number" id="inputNumber" placevalue="введите число" min="1" max="100"/>
  <button id="checkButton">Проверить</button>
  <p id="message"></p>
  <p>Попытки: <span id="attempts">0</span></p>
  <button id="restartButton" type="submit">Начать заново</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
